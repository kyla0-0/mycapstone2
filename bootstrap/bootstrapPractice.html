<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
    <div class="container">
        <h1 class="text-center display-1 text-warning">Lost!!!!!</h1>
        <h2 class="text-center m-4 display-1 text-warning">My pet anomalocaris :[</h2>
        <h2 class="p-2 bg-info bg-opacity-10 border border-info rounded text-light">Last seen 500 million years ago in the ocean</h2>

        <div id="carouselExampleIndicators" class="carousel slide m-4">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="anomalocarisSwim.jpg" height="700" class="d-block w-100" alt="bottom view of anomalocaris in ocean">
            </div>
            <div class="carousel-item">
            <img src="anomaloCloseup.jpg" height="700" class="d-block w-100" alt="top view of anomalocaris in ocean">
            </div>
            <div class="carousel-item">
            <img src="anomalocaris.gif" height="700" class="d-block w-100" alt="dancing anomalocaris">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>

        <a type="button" class="btn btn-light btn-lg link m-4" href="https://www.youtube.com/watch?v=6YsNRnZRgg8">Anomalocaris Tribute</a>
        <button type="button" class="btn btn-light btn-sm" disabled>This button is not in use</button>

        <form>
            <div class="mt-1">
                <label for="email" class="form-label text-warning">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <div class="mt-4">
                <label for="select" class="form-label text-warning">Has the creature been seen recently?</label>
                <select id="select" class="form-select">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="my-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label text-warning" for="check">True</label>
            </div>
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
            </fieldset>
        </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
