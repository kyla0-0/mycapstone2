<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>
<body class="bg-secondary">
    <h1 class="text-center text-white font-monospace text-decoration-underline display-5 m-4">Which Santiago Tavella are you?</h1>

    <div class="container font-monospace text-center p-2 w-75">
        <div class="row">
            <div class="col border border-4 border-warning-subtle rounded-5 bg-warning p-4">
                <img width=225 height=225 src="https://i.pinimg.com/736x/39/09/4f/39094f3ea48134f2bdbb51c90e0bb2f2.jpg">
                <h3>Cowboy</h3>
            </div>
            <div class="col border border-4 border-danger-subtle rounded-5 bg-danger p-4">
                <img width=245 height=225 src="https://i.pinimg.com/736x/d3/48/f2/d348f2ac90bb4ce3f2fc4194169733de.jpg">
                <h3>Ominous</h3>
            </div>
            <div class="col border border-4 border-danger rounded-5 bg-danger-subtle p-4">
                <img width=225 height=225 src="https://i.pinimg.com/736x/88/4f/79/884f79f190dcef9ad2ee8962b02c2ca8.jpg">
                <h3>Bunny</h3>
            </div>

            <div class="w-100"></div>

            <div class="col border border-4 border-success rounded-5 bg-success-subtle p-4">
                <img width=215 height=225 src="https://i.pinimg.com/736x/3a/d9/56/3ad956f11ba0d891184e208ec8c4e864.jpg">
                <h3>Jolly</h3>
            </div>
            <div class="col border border-4 border-warning rounded-5 bg-warning-subtle p-4">
                <img width=225 height=225 src="https://i.pinimg.com/736x/b9/d0/ba/b9d0ba49561e09acb7a86c49f63d0774.jpg">
                <h3>Content</h3>
            </div>
            <div class="col border border-4 border-primary rounded-5 bg-primary-subtle p-4">
                <img width=225 height=225 src="https://i.pinimg.com/736x/05/46/98/054698a5f50fb39698dee6329db5017f.jpg">
                <h3>Curious</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
